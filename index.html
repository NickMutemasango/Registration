<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Player Registration</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .form-description {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.2);
        }
        
        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .date-fields {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .contact-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            display: block;
            margin: 30px auto 0;
            width: 200px;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .name-fields, .date-fields, .contact-fields {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rugby Player Registration</h1>
            <p class="form-description">Please fill in all required details for player registration</p>
        </header>
        
        <form class="form-container" id="registerForm" action="https://takundac.app.n8n.cloud/webhook/1edb3949-3253-47e0-b95e-a7244f86323b" method="POST">
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first_name">First Name*</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" id="middle_name" name="middle_name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname*</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="known_as">Known As (Nickname)</label>
                        <input type="text" id="known_as" name="known_as">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth*</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="national_id">National ID*</label>
                        <input type="text" id="national_id" name="national_id" required>
                    </div>
                    <div class="form-group">
                        <label for="world_rugby_id">World Rugby ID</label>
                        <input type="text" id="world_rugby_id" name="world_rugby_id">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" name="weight" >
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" id="height" name="height">
                    </div>
                    <div class="form-group">
                        <label for="height">Yellow Fever Vaccine</label>
                        <input type="text" id="height" name="height">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Rugby Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="primary_position">Primary Position*</label>
                        <select id="primary_position" name="primary_position" required>
                            <option value="">Select Position</option>
                            <option value="prop">Prop</option>
                            <option value="hooker">Hooker</option>
                            <option value="lock">Lock</option>
                            <option value="flanker">Flanker</option>
                            <option value="number8">Number 8</option>
                            <option value="scrumhalf">Scrumhalf</option>
                            <option value="flyhalf">Flyhalf</option>
                            <option value="center">Center</option>
                            <option value="winger">Winger</option>
                            <option value="fullback">Fullback</option>
                            <option value="fullback">Team Mananger</option>
                            <option value="fullback">Head Coach</option>
                            <option value="fullback">Team Doctor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="secondary_position">Secondary Position</label>
                        <select id="secondary_position" name="secondary_position">
                            <option value="">Select Position</option>
                            <option value="prop">Prop</option>
                            <option value="hooker">Hooker</option>
                            <option value="lock">Lock</option>
                            <option value="flanker">Flanker</option>
                            <option value="number8">Number 8</option>
                            <option value="scrumhalf">Scrumhalf</option>
                            <option value="flyhalf">Flyhalf</option>
                            <option value="center">Center</option>
                            <option value="winger">Winger</option>
                            <option value="fullback">Fullback</option>
                            <option value="fullback">Team Mananger</option>
                            <option value="fullback">Head Coach</option>
                            <option value="fullback">Team Doctor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="current_club">Current Club*</label>
                        <input type="text" id="current_club" name="current_club" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Passport Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="passport_number">Passport Number*</label>
                        <input type="text" id="passport_number" name="passport_number" required>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality*</label>
                        <input type="text" id="nationality" name="nationality" required>
                    </div>
                </div>
                
                <div class="date-fields">
                    <div class="form-group">
                        <label for="issue_date">Issue Date*</label>
                        <input type="date" id="issue_date" name="issue_date" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date*</label>
                        <input type="date" id="expiry_date" name="expiry_date" required>
                    </div>
                    <div class="form-group">
                        <label for="place_of_issue">Place of Issue*</label>
                        <input type="text" id="place_of_issue" name="place_of_issue" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Medical Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="blood_type">Blood Type*</label>
                        <select id="blood_type" name="blood_type" required>
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="medical_aid_provider">Medical Aid Provider</label>
                        <input type="text" id="medical_aid_provider" name="medical_aid_provider">
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctor_name">Doctor's Name</label>
                        <input type="text" id="doctor_name" name="doctor_name">
                    </div>
                    <div class="form-group">
                        <label for="doctor_phone">Doctor's Phone</label>
                        <input type="tel" id="doctor_phone" name="doctor_phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="practise_address">Practice Address</label>
                    <textarea id="practise_address" name="practise_address" rows="3"></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" name="allergies" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="current_medications">Current Medications</label>
                        <textarea id="current_medications" name="current_medications" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Next of Kin Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kins_full_name">Full Name*</label>
                        <input type="text" id="kins_full_name" name="kins_full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="kins_number">Phone Number*</label>
                        <input type="tel" id="kins_number" name="kins_number" required>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="kins_email">Email</label>
                        <input type="email" id="kins_email" name="kins_email">
                    </div>
                    <div class="form-group">
                        <label for="kins_address">Address*</label>
                        <textarea id="kins_address" name="kins_address" rows="2" required></textarea>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">Submit Form</button>
        </form>
    </div>

    


</body>
</html>
